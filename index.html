<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Book Reader</title>
    <link rel="manifest" href="manifest.json">
</head>
<style>
    :root {
        --active-bg: rgba(0, 0, 0, .05);
    }

    #CamAccessid {
        display: none;
        z-index: -10000;
    }

    @supports (color-scheme: light dark) {
        @media (prefers-color-scheme: dark) {
            :root {
                --active-bg: rgba(255, 255, 255, .1);
            }
        }
    }

    html {
        height: 100%;
    }

    body {
        margin: 0 auto;
        height: 100%;
        font: menu;
        font-family: system-ui, sans-serif;
    }

    #drop-target {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        visibility: hidden;
        position: absolute;
        width: 100%;
        background: white;
    }

    #drop-target h1 {
        font-weight: 900;
    }

    #file-button {
        font: inherit;
        background: none;
        border: 0;
        padding: 0;
        text-decoration: underline;
        cursor: pointer;
    }

    .icon {
        display: block;
        fill: none;
        stroke: currentcolor;
        stroke-width: 2px;
    }

    .empty-state-icon {
        margin: auto;
    }

    .toolbar {
        box-sizing: border-box;
        position: absolute;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 48px;
        padding: 6px;
        transition: opacity 250ms ease;
        visibility: hidden;
    }

    .toolbar button {
        padding: 3px;
        border-radius: 6px;
        background: none;
        border: 0;
        color: GrayText;
    }

    .toolbar button:hover {
        background: rgba(0, 0, 0, .1);
        color: currentcolor;
    }

    #header-bar {
        top: 0;
    }

    #nav-bar {
        bottom: 0;
    }

    #progress-slider {
        flex-grow: 1;
        margin: 0 12px;
        visibility: hidden;
    }

    #side-bar {
        visibility: hidden;
        box-sizing: border-box;
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        height: 100%;
        width: 320px;
        transform: translateX(-320px);
        display: flex;
        flex-direction: column;
        background: Canvas;
        color: CanvasText;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, .2), 0 0 40px rgba(0, 0, 0, .2);
        transition: visibility 0s linear 300ms, transform 300ms ease;
    }

    #side-bar.show {
        visibility: visible;
        transform: translateX(0);
        transition-delay: 0s;
    }

    #dimming-overlay {
        visibility: hidden;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .2);
        opacity: 0;
        transition: visibility 0s linear 300ms, opacity 300ms ease;
    }

    #dimming-overlay.show {
        visibility: visible;
        opacity: 1;
        transition-delay: 0s;
    }

    #side-bar-header {
        padding: 1rem;
        display: flex;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
        align-items: center;
    }

    #side-bar-cover {
        height: 10vh;
        min-height: 60px;
        max-height: 180px;
        border-radius: 3px;
        border: 0;
        background: lightgray;
        box-shadow: 0 0 1px rgba(0, 0, 0, .1), 0 0 16px rgba(0, 0, 0, .1);
        margin-inline-end: 1rem;
    }

    #side-bar-cover:not([src]) {
        display: none;
    }

    #side-bar-title {
        margin: .5rem 0;
        font-size: inherit;
    }

    #side-bar-author {
        margin: .5rem 0;
        font-size: small;
        color: GrayText;
    }

    #toc-view {
        padding: .5rem;
        overflow-y: scroll;
    }

    #toc-view li,
    #toc-view ol {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #toc-view a,
    #toc-view span {
        display: block;
        border-radius: 6px;
        padding: 8px;
        margin: 2px 0;
    }

    #toc-view a {
        color: CanvasText;
        text-decoration: none;
    }

    #toc-view a:hover {
        background: var(--active-bg);
    }

    #toc-view span {
        color: GrayText;
    }

    #toc-view svg {
        margin-inline-start: -24px;
        padding-inline-start: 5px;
        padding-inline-end: 6px;
        fill: CanvasText;
        cursor: default;
        transition: transform .2s ease;
        opacity: .5;
    }

    #toc-view svg:hover {
        opacity: 1;
    }

    #toc-view [aria-current] {
        font-weight: bold;
        background: var(--active-bg);
    }

    #toc-view [aria-expanded="false"] svg {
        transform: rotate(-90deg);
    }

    #toc-view [aria-expanded="false"]+[role="group"] {
        display: none;
    }

    .menu-container {
        position: relative;
    }

    .menu,
    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .menu {
        visibility: hidden;
        position: absolute;
        right: 0;
        background: Canvas;
        color: CanvasText;
        border-radius: 6px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, .2), 0 0 16px rgba(0, 0, 0, .1);
        padding: 6px;
        cursor: default;
    }

    .menu.show {
        visibility: visible;
    }

    .menu li {
        padding: 6px 12px;
        padding-left: 24px;
        border-radius: 6px;
    }

    .menu li:hover {
        background: var(--active-bg);
    }

    .menu li[aria-checked="true"] {
        background-position: center left;
        background-repeat: no-repeat;
        background-image: url('data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%3E%3Ccircle%20cx%3D%2212%22%20cy%3D%2212%22%20r%3D%223%22%2F%3E%3C%2Fsvg%3E');
    }

    .popover {
        background: Canvas;
        color: CanvasText;
        border-radius: 6px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, .2), 0 0 16px rgba(0, 0, 0, .1), 0 0 32px rgba(0, 0, 0, .1);
    }

    .popover-arrow-down {
        fill: Canvas;
        filter: drop-shadow(0 -1px 0 rgba(0, 0, 0, .2));
    }

    .popover-arrow-up {
        fill: Canvas;
        filter: drop-shadow(0 1px 0 rgba(0, 0, 0, .2));
    }

    #camid,
    #GazeFlowContainer,
    #initializingid {
        z-index: -1 !important;
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
            transform: scale(1);
        }

        10% {
            opacity: 1;
            transform: scale(1.2);
        }

        100% {
            opacity: 0;
            transform: scale(2);
        }
    }

    .pulsating-circle-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        opacity: 0;
        animation: fadeInOut 2s ease-out forwards;
        pointer-events: none;
    }

    .pulsating-circle-left {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        opacity: 0;
        animation: fadeInOut 2s ease-out forwards;
        pointer-events: none;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f4f4;
        font-family: sans-serif;
    }

    /* Hide the default file input */
    input[type="file"] {
        display: none;
    }

    /* Custom styled button */
    label.upload-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background-color: #007bff;
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        user-select: none;
        display: inline-block;
    }

    label.upload-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    label.upload-button:active {
        transform: scale(0.98);
    }

    .hidden {
        display: none !important;
    }

    #displayArea {
        padding: 32px;
        height: -webkit-fill-available;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    /* Popup container */
    .popup {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 300px;
        text-align: center;
    }

    /* Buttons styling */
    .popup button {
        width: 100%;
        padding: 0.8rem 1rem;
        margin: 0.5rem 0;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .popup button:focus,
    .popup button.active {
        outline: none;
        box-shadow: 0 0 0 3px #6ca0ff;
        opacity: 0.7;
    }

    .btn-focus {
        background-color: #4caf50;
        color: white;
    }

    .btn-focus:hover {
        background-color: #45a049;
    }

    .btn-summarize {
        background-color: #2196f3;
        color: white;
    }

    .btn-summarize:hover {
        background-color: #1976d2;
    }

    .btn-turnoff {
        background-color: #f44336;
        color: white;
    }

    .btn-turnoff:hover {
        background-color: #d32f2f;
    }

    /* Show overlay */
    .overlay.active {
        display: flex;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

<input type="file" id="fileInput" />
<label for="fileInput" class="upload-button">Select File</label>
<div id="displayArea" class="hidden"></div>

<!-- Overlay and popup -->
<div class="overlay" id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <div id="popup" class="popup">
        <div id="buttons">
            <button class="btn-focus" id="focusBtn">Focus mode</button>
            <button class="btn-summarize" id="summarizeBtn">Summarize Last chapter</button>
            <button class="btn-turnoff" id="turnoffBtn">Turn off</button>

        </div>

    <div id="loader" style="display:none; margin-top:10px;">Summarizing...</div>
    <div id="summaryOutput" style="margin-top:10px; font-weight: bold;"></div>
    </div>

</div>
<script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
        const fileReader = new FileReader();
        fileReader.onload = function (loadEvent) {
            const arrayBuffer = loadEvent.target.result;
            // Convert the DOCX file to HTML using Mammoth
            mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                .then(function (resultObject) { // Display the converted content
                    document.getElementById('displayArea').innerHTML = resultObject.value;
                    document.getElementById('displayArea').classList.remove('hidden');
                    GazeCloudAPI.StartEyeTracking();
                })
                .catch(function (error) {
                    console.error("Conversion error: ", error);
                });
        };
        // Read the file as ArrayBuffer
        fileReader.readAsArrayBuffer(event.target.files[0]);
        document.querySelector('.upload-button').classList.add('hidden');
    });
</script>
<script src="gaze.js"></script>

<script>
    // CONFIG
    const scrollSpeed = 5; // px per frame
    const edgeThreshold = 100; // px from top/bottom edge that triggers scrolling
    const overlay = document.getElementById('popupOverlay');
    let gazeOverThresholdStart = null;
    let focunButtonOverThreshold = null;
    let summaryButtonOverThreshold = null;
    let summarizeClicked = false;

    let overlayActive = false
    // Simulated function to be called with eye tracker data
    function onEyeData(GazeData) {
        const closedEyesThreshold = 3000;
        const turnOffThreshold = 3000;
        const buttonPressThreshold = 1000;
        const focusBtnThreshold = -100;
        const summaryBtnThreshold = 800;
        const now = Date.now();
        let eyeY = GazeData.GazeY;
        const screenHeight = window.innerHeight;
        if (GazeData.state == 1) {
            //console.log(GazeData
            if (!overlayActive) {
                if (eyeY < edgeThreshold) {
                    // Near top → scroll up
                    window.scrollBy({ top: -scrollSpeed, behavior: 'smooth' });
                } else if (eyeY > (screenHeight - edgeThreshold)) {
                    // Near bottom → scroll down
                    window.scrollBy({ top: scrollSpeed, behavior: 'smooth' });
                }
            }
            else {
                console.log(GazeData);

                if (GazeData.GazeX < focusBtnThreshold) {
                    console.log("focus button");
                    if (focunButtonOverThreshold === null) {
                        focunButtonOverThreshold = now;
                    } else if (now - focunButtonOverThreshold >= buttonPressThreshold) {
                        //alert('focus button pressed');
                        focunButtonOverThreshold = null; // Reset so it doesn't keep triggering
                    }
                }
                else {
                    focunButtonOverThreshold = null; // Reset so it doesn't keep triggering
                }

                //Summary btn
                if (GazeData.GazeX > summaryBtnThreshold) {
                    console.log("summary button");
                    if (summaryButtonOverThreshold === null) {
                        summaryButtonOverThreshold = now;
                    } else if (now - summaryButtonOverThreshold >= buttonPressThreshold) {
                        // alert('summary button pressed');
                        document.getElementById("summarizeBtn").click();

                        summaryButtonOverThreshold = null; // Reset so it doesn't keep triggering
                    }
                }
                else {
                    summaryButtonOverThreshold = null; // Reset so it doesn't keep triggering
                }


            }
        }
        //overlay

        if (GazeData.state == -1) {
            console.log("not looking");
            if (gazeOverThresholdStart === null) {
                gazeOverThresholdStart = now;
            } else if (now - gazeOverThresholdStart >= closedEyesThreshold) {
                if (!overlayActive) {
                    overlay.classList.add('active');
                    overlayActive = true;
                    gazeOverThresholdStart = null; // Reset so it doesn't keep triggering
                }
                else {
                    console.log('turnoff')
                }
            }
        }
        else {
            gazeOverThresholdStart = null; // Reset so it doesn't keep triggering
        }
    }

    //summarize
    document.getElementById("summarizeBtn").onclick = async () => {
        if (!summarizeClicked) {
            summarizeClicked = true;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById("summarizeBtn").classList.add('active');
            setTimeout(() => {
                document.getElementById("summarizeBtn").classList.remove('active');
            }, 100); // 1000ms = 1 second
            const inputText = document.getElementById("displayArea").innerHTML;
            const summary = await summarizeText(inputText);
            document.getElementById('loader').style.display = 'none';
            document.getElementById('summaryOutput').textContent = summary;
            console.log("Summary: " + summary);
        }
    };

    const summarizeText = async (inputText) => {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer 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"  // ⚠️ This exposes your key! Better use server
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [
                    { role: "system", content: "You are a helpful assistant that summarizes text." },
                    { role: "user", content: `Summarize this: ${inputText}` }
                ],
                temperature: 0.7
            }),
        });

        const data = await response.json();
        return data.choices[0].message.content;
    };

    // Simulate receiving eye data from an eye tracker every 100ms
    // Replace this with your real eye tracker callback

    GazeCloudAPI.OnResult = function (GazeData) {
        onEyeData(GazeData);
    }
    // Close popup if click outside the popup content
    overlay.addEventListener('click', e => {
        if (e.target === overlay) {
            GazeCloudAPI.StartEyeTracking()
            overlay.classList.remove('active');
        }
    });
</script>
