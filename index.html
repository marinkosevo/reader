<!DOCTYPE html>
<html lang="en">
<title>E-Book Reader</title>
<style>
    :root {
        --active-bg: rgba(0, 0, 0, .05);
    }

    @supports (color-scheme: light dark) {
        @media (prefers-color-scheme: dark) {
            :root {
                --active-bg: rgba(255, 255, 255, .1);
            }
        }
    }

    html {
        height: 100%;
    }

    body {
        margin: 0 auto;
        height: 100%;
        font: menu;
        font-family: system-ui, sans-serif;
    }

    #drop-target {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        visibility: hidden;
        position: absolute;
        width: 100%;
        background: white;
    }

    #drop-target h1 {
        font-weight: 900;
    }

    #file-button {
        font: inherit;
        background: none;
        border: 0;
        padding: 0;
        text-decoration: underline;
        cursor: pointer;
    }

    .icon {
        display: block;
        fill: none;
        stroke: currentcolor;
        stroke-width: 2px;
    }

    .empty-state-icon {
        margin: auto;
    }

    .toolbar {
        box-sizing: border-box;
        position: absolute;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 48px;
        padding: 6px;
        transition: opacity 250ms ease;
        visibility: hidden;
    }

    .toolbar button {
        padding: 3px;
        border-radius: 6px;
        background: none;
        border: 0;
        color: GrayText;
    }

    .toolbar button:hover {
        background: rgba(0, 0, 0, .1);
        color: currentcolor;
    }

    #header-bar {
        top: 0;
    }

    #nav-bar {
        bottom: 0;
    }

    #progress-slider {
        flex-grow: 1;
        margin: 0 12px;
        visibility: hidden;
    }

    #side-bar {
        visibility: hidden;
        box-sizing: border-box;
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        height: 100%;
        width: 320px;
        transform: translateX(-320px);
        display: flex;
        flex-direction: column;
        background: Canvas;
        color: CanvasText;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, .2), 0 0 40px rgba(0, 0, 0, .2);
        transition: visibility 0s linear 300ms, transform 300ms ease;
    }

    #side-bar.show {
        visibility: visible;
        transform: translateX(0);
        transition-delay: 0s;
    }

    #dimming-overlay {
        visibility: hidden;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .2);
        opacity: 0;
        transition: visibility 0s linear 300ms, opacity 300ms ease;
    }

    #dimming-overlay.show {
        visibility: visible;
        opacity: 1;
        transition-delay: 0s;
    }

    #side-bar-header {
        padding: 1rem;
        display: flex;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
        align-items: center;
    }

    #side-bar-cover {
        height: 10vh;
        min-height: 60px;
        max-height: 180px;
        border-radius: 3px;
        border: 0;
        background: lightgray;
        box-shadow: 0 0 1px rgba(0, 0, 0, .1), 0 0 16px rgba(0, 0, 0, .1);
        margin-inline-end: 1rem;
    }

    #side-bar-cover:not([src]) {
        display: none;
    }

    #side-bar-title {
        margin: .5rem 0;
        font-size: inherit;
    }

    #side-bar-author {
        margin: .5rem 0;
        font-size: small;
        color: GrayText;
    }

    #toc-view {
        padding: .5rem;
        overflow-y: scroll;
    }

    #toc-view li,
    #toc-view ol {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #toc-view a,
    #toc-view span {
        display: block;
        border-radius: 6px;
        padding: 8px;
        margin: 2px 0;
    }

    #toc-view a {
        color: CanvasText;
        text-decoration: none;
    }

    #toc-view a:hover {
        background: var(--active-bg);
    }

    #toc-view span {
        color: GrayText;
    }

    #toc-view svg {
        margin-inline-start: -24px;
        padding-inline-start: 5px;
        padding-inline-end: 6px;
        fill: CanvasText;
        cursor: default;
        transition: transform .2s ease;
        opacity: .5;
    }

    #toc-view svg:hover {
        opacity: 1;
    }

    #toc-view [aria-current] {
        font-weight: bold;
        background: var(--active-bg);
    }

    #toc-view [aria-expanded="false"] svg {
        transform: rotate(-90deg);
    }

    #toc-view [aria-expanded="false"]+[role="group"] {
        display: none;
    }

    .menu-container {
        position: relative;
    }

    .menu,
    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .menu {
        visibility: hidden;
        position: absolute;
        right: 0;
        background: Canvas;
        color: CanvasText;
        border-radius: 6px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, .2), 0 0 16px rgba(0, 0, 0, .1);
        padding: 6px;
        cursor: default;
    }

    .menu.show {
        visibility: visible;
    }

    .menu li {
        padding: 6px 12px;
        padding-left: 24px;
        border-radius: 6px;
    }

    .menu li:hover {
        background: var(--active-bg);
    }

    .menu li[aria-checked="true"] {
        background-position: center left;
        background-repeat: no-repeat;
        background-image: url('data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%3E%3Ccircle%20cx%3D%2212%22%20cy%3D%2212%22%20r%3D%223%22%2F%3E%3C%2Fsvg%3E');
    }

    .popover {
        background: Canvas;
        color: CanvasText;
        border-radius: 6px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, .2), 0 0 16px rgba(0, 0, 0, .1), 0 0 32px rgba(0, 0, 0, .1);
    }

    .popover-arrow-down {
        fill: Canvas;
        filter: drop-shadow(0 -1px 0 rgba(0, 0, 0, .2));
    }

    .popover-arrow-up {
        fill: Canvas;
        filter: drop-shadow(0 1px 0 rgba(0, 0, 0, .2));
    }

    #camid,
    #GazeFlowContainer,
    #initializingid {
        z-index: -1 !important;
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
            transform: scale(1);
        }

        10% {
            opacity: 1;
            transform: scale(1.2);
        }

        100% {
            opacity: 0;
            transform: scale(2);
        }
    }

    .pulsating-circle-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        opacity: 0;
        animation: fadeInOut 2s ease-out forwards;
        pointer-events: none;
    }

    .pulsating-circle-left {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        opacity: 0;
        animation: fadeInOut 2s ease-out forwards;
        pointer-events: none;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

<input type="file" id="fileInput" accept=".docx" />
<div id="displayArea"></div>
<script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
        const fileReader = new FileReader();
        fileReader.onload = function (loadEvent) {
            const arrayBuffer = loadEvent.target.result;
            // Convert the DOCX file to HTML using Mammoth
            mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                .then(function (resultObject) { // Display the converted content
                    document.getElementById('displayArea').innerHTML = resultObject.value;
                    GazeCloudAPI.StartEyeTracking()
                })
                .catch(function (error) {
                    console.error("Conversion error: ", error);
                });
        };
        // Read the file as ArrayBuffer
        fileReader.readAsArrayBuffer(event.target.files[0]);
    });
</script>
<script src="gaze.js"></script>

<script>
    let gazeOverThresholdStart = null;
    const GAZE_THRESHOLD_X_NEXT = 1000;
    const GAZE_THRESHOLD_X_PREV = 350;
    const GAZE_THRESHOLD_Y = 350;
    const DURATION_THRESHOLD_MS = 2000; // 3 seconds

    var gazeX = gazeY = 0;
    // GazeCloudAPI.StartEyeTracking();
    GazeCloudAPI.OnResult = function (GazeData) {

        const now = Date.now();
        console.log(GazeData);
        if (GazeData.GazeX > GAZE_THRESHOLD_X_NEXT && GazeData.GazeY > GAZE_THRESHOLD_Y) {
            console.log("Gaze over threshold");
            if (gazeOverThresholdStart === null) {
                gazeOverThresholdStart = now;
            } else if (now - gazeOverThresholdStart >= DURATION_THRESHOLD_MS) {
                document.getElementById('right-button').click();
                let circle = document.createElement('div');
                circle.className = 'pulsating-circle-right';
                // Add it to the page
                document.body.appendChild(circle);

                gazeOverThresholdStart = null; // Reset so it doesn't keep triggering
            }
        } else if (GazeData.GazeX < GAZE_THRESHOLD_X_PREV && GazeData.GazeY > GAZE_THRESHOLD_Y) {
            console.log("Gaze under threshold");
            if (gazeOverThresholdStart === null) {
                gazeOverThresholdStart = now;
            } else if (now - gazeOverThresholdStart >= DURATION_THRESHOLD_MS) {
                document.getElementById('left-button').click();
                let circle = document.createElement('div');
                circle.className = 'pulsating-circle-left';
                // Add it to the page
                document.body.appendChild(circle);
                gazeOverThresholdStart = null; // Reset so it doesn't keep triggering
            }
        } else {
            gazeOverThresholdStart = null;
        }

    };
    setTimeout(() => {
        // GazeCloudAPI.StopEyeTracking();
    }, 10000);

</script>

<script>
    // CONFIG
    const scrollSpeed = 5; // px per frame
    const edgeThreshold = 700; // px from top/bottom edge that triggers scrolling

    // Simulated function to be called with eye tracker data
    function onEyeData(eyeY) {
        const screenHeight = window.innerHeight;
        console.log(eyeY, screenHeight);
        if (eyeY < edgeThreshold) {
            // Near top → scroll up
            window.scrollBy({ top: -scrollSpeed, behavior: 'smooth' });
        } else if (eyeY > (screenHeight - edgeThreshold)) {
            // Near bottom → scroll down
            window.scrollBy({ top: scrollSpeed, behavior: 'smooth' });
        }
    }

    // Simulate receiving eye data from an eye tracker every 100ms
    // Replace this with your real eye tracker callback

    GazeCloudAPI.OnResult = function (GazeData) {
        onEyeData(GazeData.GazeY);
    }
</script>

</body>

</html>
