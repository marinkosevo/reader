<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebGazer Test</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>
<body>
  <h1>WebGazer Debug Test</h1>
  <p>Allow webcam access. Look around the screen and watch the console for gaze data.</p>

  <script>
    window.onload = function () {
      webgazer.setGazeListener((data, elapsedTime) => {
        if (data == null) {
          console.log("No data yet...");
          return;
        }
        console.log(`Gaze at x: ${data.x}, y: ${data.y} [${elapsedTime}ms]`);
      }).begin();

      // Optional: show video + face overlay for debugging
      webgazer.showVideo(true)
              .showFaceOverlay(true)
              .showFaceFeedbackBox(true);
    };
  </script>
</body>
</html>
